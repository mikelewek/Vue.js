
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js with AJAX</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<style>
		[v-cloak] {display: none}
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div id="app" v-cloak>
			<h1>Search</h1>
			<textarea v-model="pvIdList" type="search" cols="45" rows=10></textarea>
			<br/>
			<button @click="multiSearch">Search</button>

			<hr/>
			<input v-model="pvId" type="search">
			<button @click="search">Search</button>

			<div v-for="result in results" class="result">
				<b>ContactId:</b> {{result.contactId}}<br/>
				<b>First Name:</b> {{result.firstName}}<br/>
				<b>Last Name:</b> {{result.lastName}}<br/>
				<br clear="left">
			</div>

			<div v-if="noResults">
				Sorry, no results were found.
			</div>

			<div v-if="searching">
				<i>Searching...</i>
			</div>

		</div>
		<br/>
		Test id: 100384068

		<script src="https://unpkg.com/vue"></script>
		<script src="app.js"></script>
	</body>
</html>
